name: Build and Deploy Omnis
on: [workflow_dispatch]

jobs:
  ssh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
        with:
          compose-file: |
            "./docker-compose.yml"
            "./docker-compose.prod.build.yml"
    